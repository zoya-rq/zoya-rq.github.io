<!DOCTYPE html>
<html>
   <head>
      <style>
        /* Internal CSS*/
         body {
            background-color: linen;
         }

         #heading-section {
            margin: 0 auto; /*untuk membuat suatu elemen berada di tengah*/
            width: 500px;
            height: 250px;

            background-color: #ffffff;
         }

         h1 {
            color: maroon;
            margin-left: 40px;
         }

         .heading {
            color: blue;
         }

         #content-section {
            width: 500px;
            height: 100px;

            background-color:darkslategrey;
         }

         #paragraph-1 {
            font-size: 14px;
            color:black;
         }
      </style>
   </head>

   <body>
        <div id="heading-section">
            <h1 class="heading" id="paragraph-1">This is a heading</h1>
            <h1>This is the second heading</h1>
            <h2 class="heading">This is the third heading</h2>
            <h1 id="paragraph-1">Hello</h1>
        </div>

        <div id="content-section">
            <p id="paragraph-1">This is a paragraph.</p>
            <!-- contoh bila id digunakan kembali, sebenarnya bisa saja hanya saja menyalahi definisi dari id -->
            <h6 id="paragraph-1">This is a heading again</h6>
        </div>
   </body>
</html>
